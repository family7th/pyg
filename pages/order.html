<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>购物车</title> 
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/order.css"> 
</head>

<body id="pyg_body">
<!-- <body> -->
    <header id="header" class="mui-bar mui-bar-nav">
        <a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">订单</h1>
    </header>
  <div class="pyg_view">
    <div style="padding: 10px 10px;">
        <div id="segmentedControl" class="mui-segmented-control">
            <a class="mui-control-item mui-active" href="#item1"> 全部 </a>
            <a class="mui-control-item" href="#item2"> 待付款 </a>
            <a class="mui-control-item" href="#item3"> 待收货 </a>
        </div>
    </div>
    <div>
        <div id="item1" class="mui-control-content  mui-active"> 
            <ul>              
            </ul>
        </div>
        <div id="item2" class="mui-control-content"> 正在开发中2 </div>
        <div id="item3" class="mui-control-content"> 正在开发中3 </div>
    </div>
   </div>
  </div>
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <span class="link_name">首页</span>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <span class="link_name">分类</span>
    </a>
    <a href="/pages/cart.html">
      <span class="fa fa-shopping-cart"></span>
      <span class="link_name">购物车</span>
    </a>
    <a href="#">
      <span class="fa fa-user"></span>
      <span class="link_name">我的</span>
    </a>
  </footer>
<script type="text/html" id="liTpl">
    {{each arr value index}}
    <li>
        <div class="left">
            <span class="order_num">订单编号：</span>
            <span class="order_num_content mui-ellipsis">{{value.order_number}}</span>
        </div>
        <div class="right">
            ￥{{value.order_price}}
        </div>
    </li>
    {{/each}}
    {{if arr.length==0}}
    <li>没有数据</li>
    {{/if}}
</script>
</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/order.js"></script>

</html>
