<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>分类页面</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/category.css"> 
</head>

<body>
  <header class="pyg_header">
    <div class="mui-input-row mui-search">
      <input type="search" class="mui-input-clear" placeholder="">
    </div>
  </header>
  <div class="pyg_view">
    <div class="left"><ul></ul></div>
    <div class="right"></div>
  </div>
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <span class="link_name">首页</span>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <span class="link_name">分类</span>
    </a>
    <a href="/pages/cart.html">
      <span class="fa fa-shopping-cart"></span>
      <span class="link_name">购物车</span>
    </a>
    <a href="#">
      <span class="fa fa-user"></span>
      <span class="link_name">我的</span>
    </a>
</footer>
<script type="text/template" id="leftTpl">
{{each arr value index}}
{{if index ==0}}
<li data-index="{{index}}" class="active">{{value.cat_name}}</li>
{{/if}}
{{if index !=0}}
<li data-index="{{index}}">{{value.cat_name}}</li>
{{/if}}
{{/each}}
</script>
<script type="text/template" id="rightTpl">
  <div>
    {{each arr value index}}
      <div class="goods_group">
        <div class="goods_title">
          <span class="goods_calls">{{value.cat_name}}</span>
          <span class="goods_line"></span>
        </div>
        <ul class="goods_content">
          {{each value.children value2 index2}}
          <li>
            <a href="/pages/good_list.html?cid={{value2.cat_id}}">
              <img src="{{$imports.iconUrl}}{{value2.cat_icon}}" alt="">
              <div class="goods_name">{{value2.cat_name}}</div>
            </a>
          </li>
          {{/each}}
        </ul>
      </div>
    {{/each}}
  </div>
</script>
</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/js/common.js"></script>
<script src="/js/category.js"></script>

</html>
