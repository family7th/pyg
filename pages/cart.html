<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>购物车</title> 
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/cart.css"> 
</head>

<body id="pyg_body">
<!-- <body> -->
  <header id="header" class="mui-bar mui-bar-nav">	
    <h1 class="mui-title">购物车</h1>
    <button id="delete_btn" type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-left">删除</button>
    <button id="edit_btn" type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right">编辑</button>
  </header>
  <div class="pyg_view">
      <!-- 配送地址 -->
    <div class="address">
        <div class="addr_title">配送地址</div>
        <div class="addr_content">
            <span class="fa fa-map-marker"></span>
            <div class="des">
                <div class="ad_title">默认地址</div>
                <div class="ad_content">中国台湾钓鱼岛</div>
                <span class="fa fa-angle-right"></span>
            </div>
        </div>
    </div>
    <!-- 订单 -->
    <div class="order">
        <div class="order_title">总价</div>
        <div class="order_content">
            <div class="order_price">
                总价：￥<span class="total_price">00</span>
            </div>
            <a class="order_creat" href="javascript:;">生成订单</a>
            <span class="fa fa-angle-right"></span>
        </div>
    </div>
    <!-- 购物车 -->
    <div class="shopping_car">
        <div class="sc_title">购物车</div>
        <div class="sc_content">
            <ul>
               
            </ul>
        </div>
    </div>
  </div>
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <span class="link_name">首页</span>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <span class="link_name">分类</span>
    </a>
    <a href="/pages/cart.html">
      <span class="fa fa-shopping-cart"></span>
      <span class="link_name">购物车</span>
    </a>
    <a href="#">
      <span class="fa fa-user"></span>
      <span class="link_name">我的</span>
    </a>
  </footer>
  <script type="text/template" id="mainTpl">
    {{each obj value index}}
    <li data-obj="{{value}}">
        <!-- 复选框 -->
        <div class="goods_chk">
            <div class="mui-input-row mui-checkbox mui-left">
                <input name="g_chk"  type="checkbox">
            </div>
        </div>
        <!-- 图片 -->
        <div class="goods_img">
            <img src="{{value.goods_small_logo}}" alt="">
        </div>
        <!-- 工具栏 -->
        <div class="goods_tools">
            <div class="goods_name mui-ellipsis-2">{{value.goods_name}}</div>
            <div class="goods_num">
                <div class="goods_price">￥{{value.goods_price}}</div>
                <div>
                    <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{value.goods_number}}">
                        <!-- 点击减按钮，数量减少 -->
                        <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                        <input id="test" class="mui-input-numbox" type="number" value="{{value.amount}}">
                        <!-- 点击加按钮，数量增加 -->
                        <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
                    </div>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
  </script>
</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/cart.js"></script>

</html>
