<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>购物车</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/me.css">
</head>

<body id="pyg_body">
    <!-- <body> -->
    <header id="header" class="mui-bar mui-bar-nav">
        <a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">个人中心</h1>
    </header>
    <div class="pyg_view">
        <!-- 用户信息 -->
        <div class="userinfo">
           
        </div>
        <!-- 订单管理 -->
        <div class="order">
            <div class="order_title">订单管理</div>
            <div class="order_content">
                <a href="/pages/order.html">
                    <span class="fa fa-credit-card-alt"></span>
                    <div>待付款</div>
                </a>
                <a href="/pages/order.html">
                    <span class="fa fa-shopping-cart"></span>
                    <div>待收货</div>
                </a>
                <a href="/pages/order.html">
                    <span class="fa fa-shopping-cart"></span>
                    <div>退款/售后</div>
                </a>
                <a href="/pages/order.html">
                    <span class="fa fa-shopping-cart"></span>
                    <div>全部订单</div>
                </a>
            </div>
        </div>
        <!-- 密码管理 -->
        <div class="mangerPwd">
            <ul>
                <li>修改登录密码</li>
                <li>支付密码管理</li>
                <li>收货地址管理</li>
            </ul>
        </div>
        <!-- aboutUs -->
        <div class="aboutUs">
            <ul>
                <li>联系客服：4000-xxxx</li>
                <li>意见反馈</li>
                <li>关于我们</li>
            </ul>
        </div>
        <!-- 退出登录 -->
        <div class="me_tool">
            <button id="loginOutBtn" type="button" class="mui-btn mui-btn-danger">退出登录</button>
        </div>
    </div>

    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <span class="link_name">首页</span>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <span class="link_name">分类</span>
        </a>
        <a href="/pages/cart.html">
            <span class="fa fa-shopping-cart"></span>
            <span class="link_name">购物车</span>
        </a>
        <a href="/pages/me.html">
            <span class="fa fa-user"></span>
            <span class="link_name">我的</span>
        </a>
    </footer>
    <script type="text/template" id="userTpl">
        <span class="fa fa-user-o"></span>
        <div class="user_wrap">
            <div class="username">{{data.username}}</div>
            <div class="user_email">{{data.user_email}}</div>
        </div>
    </script>

</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/me.js"></script>

</html>
